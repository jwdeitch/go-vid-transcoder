<!DOCTYPE html>
<html lang="en">
<head>
    <title>Split.js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="dist/semantic.min.css">
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="css/plyr.css">
    <link rel="stylesheet" href="css/popup.min.css">
    <link rel="stylesheet" href="css/progress.min.css">
    <link rel="stylesheet" href="css/transition.min.css">
    <!--<link rel="stylesheet" href="css/dropzone.css">-->
</head>
<body>
<div class="topBar">
    <div class="ui small fluid icon input" id="searchBar">
        <input type="text" placeholder="Search...">
        <i class="search icon"></i>
    </div>
    <button class="ui small labeled icon button settingsBtn">
        <i class="setting icon"></i>
        Settings
    </button>
    <div class="ui fluid popup">
        <div class="header">User Rating</div>
        <div class="ui star rating" data-rating="3"></div>
    </div>
    <button class="ui small blue labeled icon button uploadBtn">
        <i class="upload icon"></i>
        Upload
    </button>
    <div class="ui popup">
        <form action="https://s3.amazonaws.com/idrsainput/" class="dz"></form>
    </div>
</div>
<div class="splitContainer">
    <div id="videoGrid" class="split content split-horizontal">
        <div class="thumbnail" v-for="video in videos" v-if="video.Processing == false">
            <div class="ui fluid image">
                <img v-on:click="handelThumbClick" v-on:mousemove="thumbnailScroll" src="
https://s3.amazonaws.com/idrsainput/output/{{video.Stamp}}%23{{video.DisplayKey}}%23_thumb00001.jpg"
                     data-size="{{video.PreTranscodeSize}}" data-name="{{video.Name}}"
                     data-d_key="{{video.DisplayKey}}" data-stamp="{{video.Stamp}}" data-tcount="{{video.ThumbCount}}"
                     data-uploaded_at="{{video.Uploaded_at}}">
                <div class="ui bottom right attached label">{{secondsToString(video.Length)}}</div>
            </div>
        </div>
    </div>
    <div id="videoContent" class="split content split-horizontal">
        <div class="videoContentContainer">
            <div v-if="initialized">
                <video id="posterSrc"
                       poster="{{poster}}"
                       controls>
                    <source id="videoSrc" src="{{video}}" type="video/webm">
                </video>
                <div class="left">{{name}} / {{uploaded_at}}</div>
                <div class="right"><a href="{{downloadLink}}"><i class="cloud download icon"></i> Download -
                    {{downloadSize}}</a></div>
            </div>
            <div v-else>
                <h3>Click a video to get started</h3>
                <div class="uploadBar">
                    <span class="uploadProgress" data-dz-uploadprogress>uploading</span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/jquery-2.2.3.min.js"></script>
<script src="js/split.js"></script>
<script src="js/plyr.js"></script>
<script src="js/vue.js"></script>
<script src="js/moment.js"></script>
<script src="js/dropzone.js"></script>
<script src="js/popup.min.js"></script>
<script src="js/transition.min.js"></script>
<script src="js/progress.min.js"></script>
<script src="js/js.js"></script>
</html>
