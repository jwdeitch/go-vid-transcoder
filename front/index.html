<!DOCTYPE html>
<html lang="en">
<head>
    <title>Split.js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="dist/semantic.min.css">
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="css/plyr.css">
</head>
<body>
<div class="topBar">
    <div class="ui small fluid icon input">
        <input type="text" placeholder="Search...">
        <i class="search icon"></i>
        <button class="ui small labeled icon button">
            <i class="setting icon"></i>
            Settings
        </button>
        <button class="ui small blue labeled icon button">
            <i class="upload icon"></i>
            Upload
        </button>
    </div>
</div>

<div class="splitContainer">
    <div id="videoGrid" class="split content split-horizontal">
        <img v-on:click="changeVideo" src="
https://s3.amazonaws.com/idrsainput/output/{{video.Stamp}}%23{{video.DisplayKey}}%23_thumb00001.jpg"
             v-for="video in videos" data-d_key="{{video.DisplayKey}}" data-stamp="{{video.Stamp}}">
    </div>
    <div id="videoContent" class="split content split-horizontal">
        <div class="videoContentContainer">
            <video id="posterSrc"
                   poster="https://s3.amazonaws.com/idrsainput/output/1469311645%23InCZrrLgHR%23_thumb00008.jpg"
                   controls>
                <source id="videoSrc" src="
https://s3.amazonaws.com/idrsainput/output/1469311691%23kuYhaqPdO0%23.webm" type="video/webm">
            </video>
            <div class="left">Cdjewf.mp4</div>
            <div class="right">Download - 44.3MB</div>
        </div>
    </div>
</div>
</body>
<script src="js/jquery-2.2.3.min.js"></script>
<script src="js/split.js"></script>
<script src="js/plyr.js"></script>
<script src="js/vue.js"></script>
<script src="js/js.js"></script>
</html>
